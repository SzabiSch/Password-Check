<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Check</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Password Check</h1>
    </header>
    <article>
      <section class="media-left">
        <form onsubmit="return false">
          <!-- Password field -->

          <input type="password" value="" id="myInput1" />
          <br />
          <input type="password" value="" id="myInput2" />
          <br />

          <button id="start-test" onclick="myFunction()">Show Passwords</button>
        </form>
      </section>
      <br />
      <section class="media-right">
        <ul>
          <li class="pre-condition-1">Passwords are equal</li>
          <li class="pre-condition-2">Lower Case Latters</li>
          <li class="pre-condition-3">Upper Case Letters</li>
          <li class="pre-condition-4">Contains Numbers</li>
          <li class="pre-condition-5">At least 10 characters long</li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
